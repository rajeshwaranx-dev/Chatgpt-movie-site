<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskMovies | All Types of Movies</title>
    <style>
        /* ===================================
           BASE STYLES & VARIABLES
           =================================== */
        :root {
            --color-bg: #000000;
            --color-card: #1a1a1a;
            --color-red: #FF0000;
            --color-grey: #D3D3D3;
            --color-text: #ffffff;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* ===================================
           HEADER & LOGO (EXACT DESIGN)
           =================================== */
        .header {
            background-color: #000000;
            padding: 20px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 32px;
            font-weight: 900;
            cursor: pointer;
        }

        .logo-ask { color: var(--color-red); }
        .logo-movies { color: var(--color-grey); margin-left: 5px; }
        
        .logo-emoji {
            margin-left: 10px;
            display: inline-block;
            animation: cameraShake 2s infinite ease-in-out;
        }

        @keyframes cameraShake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }

        .header-controls { display: flex; gap: 15px; align-items: center; }
        .icon-btn { 
            background: none; border: none; color: white; cursor: pointer; 
            width: 24px; height: 24px;
        }

        /* ===================================
           RED BANNER STRIP
           =================================== */
        .banner-strip {
            background: linear-gradient(90deg, #8B0000 0%, #FF0000 50%, #8B0000 100%);
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            font-weight: 800;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.4);
        }

        /* ===================================
           FILTERS & MOVIE GRID
           =================================== */
        .main { padding: 40px 0; }

        .filter-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 25px;
            background: #222;
            border: none;
            color: var(--color-grey);
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .filter-btn.active {
            background: var(--color-red);
            color: white;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
        }

        .movie-card {
            background: var(--color-card);
            border-radius: 12px;
            overflow: hidden;
            transition: 0.3s;
            position: relative;
        }

        .movie-card:hover { transform: translateY(-10px); }

        .poster-wrapper { position: relative; padding-top: 150%; }
        .poster-img {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
        }

        .quality-badge {
            position: absolute; top: 10px; right: 10px;
            background: var(--color-red);
            padding: 5px 10px;
            font-size: 12px;
            font-weight: bold;
            border-radius: 4px;
        }

        .movie-info { padding: 15px; }
        .movie-title { font-size: 18px; margin: 0 0 5px 0; }
        .movie-meta { font-size: 14px; color: #888; }
    </style>
</head>
<body>

    <header class="container header">
        <div class="logo">
            <span class="logo-ask">Ask</span>
            <span class="logo-movies">Movies</span>
            <span class="logo-emoji">üé•</span>
        </div>
        <div class="header-controls">
            <button class="icon-btn" id="searchBtn">üîç</button>
            <button class="icon-btn">‚ò∞</button>
        </div>
    </header>

    <div class="banner-strip">
        <div class="container">ALL TYPES OF MOVIES ARE AVAILABLE HERE</div>
    </div>

    <main class="container main">
        <div class="filter-container">
            <button class="filter-btn active" data-category="All">ALL</button>
            <button class="filter-btn" data-category="Tamil">TAMIL</button>
            <button class="filter-btn" data-category="English">ENGLISH</button>
            <button class="filter-btn" data-category="Action">ACTION</button>
            <button class="filter-btn" data-category="HD">HD</button>
            <button class="filter-btn" data-category="PreDvd">PREDVD</button>
        </div>

        <div id="moviesGrid" class="movies-grid">
            </div>
    </main>

    <script>
        // Database from your original script
        const movies = [
            { title: "Master", year: 2021, quality: "HD", category: ["Tamil", "Action"], image: "https://images.unsplash.com/photo-1594908900066-3f47337549d8?w=400", telegramLink: "#" },
            { title: "Vikram", year: 2022, quality: "HD", category: ["Tamil", "Action"], image: "https://images.unsplash.com/photo-1536440136628-849c177e76a1?w=400", telegramLink: "#" },
            { title: "Leo", year: 2023, quality: "PreDvd", category: ["Tamil", "Action"], image: "https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?w=400", telegramLink: "#" },
            { title: "The Dark Knight", year: 2008, quality: "HD", category: ["English", "Action"], image: "https://images.unsplash.com/photo-1509347528160-9a9e33742cdb?w=400", telegramLink: "#" }
            // ... add more from your original list
        ];

        function renderMovies(filter = 'All') {
            const grid = document.getElementById('moviesGrid');
            grid.innerHTML = '';

            const filtered = filter === 'All' 
                ? movies 
                : movies.filter(m => m.category.includes(filter) || m.quality === filter);

            filtered.forEach(movie => {
                grid.innerHTML += `
                    <div class="movie-card" onclick="window.open('${movie.telegramLink}')">
                        <div class="poster-wrapper">
                            <img src="${movie.image}" class="poster-img" alt="${movie.title}">
                            <div class="quality-badge">${movie.quality}</div>
                        </div>
                        <div class="movie-info">
                            <h3 class="movie-title">${movie.title}</h3>
                            <div class="movie-meta">${movie.year} ‚Ä¢ ${movie.category[0]}</div>
                        </div>
                    </div>
                `;
            });
        }

        // Filter Logic
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelector('.filter-btn.active').classList.remove('active');
                btn.classList.add('active');
                renderMovies(btn.dataset.category);
            });
        });

        // Initial Load
        renderMovies();
    </script>
</body>
</html>
