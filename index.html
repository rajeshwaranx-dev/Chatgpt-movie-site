<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AskMovies - Premium Movie Listings and Reviews">
    <title>AskMovies | Watch Premium Content</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="container header-content">
            <div class="logo">
                <span class="logo-text-ask">Ask</span>
                <span class="logo-text-movies">Movies</span>
                <span class="logo-emoji">ðŸŽ¥</span>
            </div>

            <div class="header-controls">
                
                <div class="search-container">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search movies...">
                    <button id="searchBtn" class="search-btn" aria-label="Toggle Search">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                </div>

                <button id="menuBtn" class="menu-btn" aria-label="Open Menu">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>

                <div id="mobileMenu" class="mobile-menu">
                    <div class="mobile-menu-content">
                        <a href="#" class="mobile-menu-item">Home</a>
                        <a href="#" class="mobile-menu-item">Movies</a>
                        <a href="#" class="mobile-menu-item">Request Movie</a>
                        <a href="#" class="mobile-menu-item">Join Telegram</a>
                        <a href="#" class="mobile-menu-item">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            
            <section class="filter-section">
                <div class="filter-container">
                    <button class="filter-btn active" data-category="All">All Movies</button>
                    <button class="filter-btn" data-category="Tamil">Tamil</button>
                    <button class="filter-btn" data-category="English">English</button>
                    <button class="filter-btn" data-category="Action">Action</button>
                    <button class="filter-btn" data-category="HD">HD Quality</button>
                    <button class="filter-btn" data-category="PreDvd">PreDvd</button>
                </div>
            </section>

            <section class="movies-section">
                <div id="moviesGrid" class="movies-grid"></div>

                <div id="noResults" class="no-results">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        <line x1="8" y1="11" x2="14" y2="11"></line>
                    </svg>
                    <h3>No Movies Found</h3>
                    <p>We couldn't find any movies matching your search. Try adjusting filters.</p>
                </div>
            </section>

            <div id="pagination" class="pagination">
                <button id="prevBtn" class="pagination-btn" disabled>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                    Prev
                </button>
                
                <div id="paginationNumbers" class="pagination-numbers">
                    </div>
                
                <button id="nextBtn" class="pagination-btn">
                    Next
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
            </div>

        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 AskMovies. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
